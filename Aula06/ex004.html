<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>
        var nome = window.prompt('Digite seu nome!')
        document.write(`<h2> Olá ${nome} seu nome tem ${nome.length} letras. <br>`)
        document.write(`Seu nome em maiusculas ${nome.toLocaleUpperCase()}<br>`)
        document.write(`seu nome para minusculas fica ${nome.toLowerCase()}<br>`)

        var sal = Number(window.prompt('Digite seu salario'))
        document.write(` Seu Salario é ${sal}`)
    </script>
    
</body>
</html>
